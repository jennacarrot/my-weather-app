<!DOCTYPE html>
<html>
  <head>
    <title>Jenna's Weather App</title>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Manrope&family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body class="background">
    <div class="container">
      <br />
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
          id="city"
        />
        <input type="submit" value="Search" class="btn btn-warning" />
      </form>
      <br />

      <div class="row">
        <div class="mainInfo">
          <div class="city">City Name</div>
          <div class="time">18:06</div>
          <div class="date">Tuesday 7th September 2021</div>
          <div>
            <span class="averageTemp"> Temperature:</span>
            <span class="units">
              <a href="#" id="celsius" class="active">°C</a>
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
          <div class="description">Description:</div>
          <div class="humidity">Humidity:</div>
          <div class="wind">Wind Speed:</div>
          <div class="pressure">Pressure:</div>

          <img src="" alt="" id="mainIcon" />
        </div>
      </div>
      <button class="button">Get Current Location</button>
      <br />
      <div class="forecast" id="forecast"></div>

      <footer>
        Coded By Jenna Winch
        <br />
        Link to Github Repository:
        <a
          href="https://github.com/jennacarrot/my-weather-app"
          class="gitHub"
          target="_blank"
        >
          https://github.com/jennacarrot/my-weather-app
        </a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
